<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#3367D6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <title>Streak Breaker</title>
  <link href="css/jspsych.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #jspsych-target { margin: auto; max-width: 600px; padding: 20px; }
    #install-gate {
      display: none;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      font-size: 18px;
      background-color: #f5f5f5;
      border-radius: 8px;
      text-align: center;
    }
    #install-gate h2 {
      color: #3367D6;
    }
  </style>
</head>
<body>
  <div id="install-gate">
    <h2>Install Streak Breaker</h2>
    <p>To play this game, please install it to your home screen:</p>
    <p><strong>iOS:</strong> Tap the <span style="font-size: 1.2em;">â†‘</span> and choose <em>"Add to Home Screen"</em>.</p>
    <p><strong>Android:</strong> Use the browser menu and choose <em>"Install App"</em>.</p>
  </div>

  <div id="jspsych-target" style="display:none;"></div>

  <!-- Load jsPsych and plugins -->
  <script src="./jsFiles/jspsych.js"></script>
  <script src="./jsFiles/plugin-html-button-response.js"></script>
  <script src="./register-sw.js"></script>

  <!-- Install check and experiment loader -->
  <script>
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    if (!isInStandaloneMode) {
      document.getElementById('install-gate').style.display = 'block';
    } else {
      document.getElementById('jspsych-target').style.display = 'block';
      const script = document.createElement('script');
      script.src = './experiment.js';
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
